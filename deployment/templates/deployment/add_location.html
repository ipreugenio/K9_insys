{% extends "profiles/sidebar_deployment.html" %}

{% block content %}
<h1>{{Title}}</h1>
{% if messages %}
    {% for message in messages %}
        <div class="{{ style }}">{{message}}</div>
    {% endfor %}
{% endif %}

<div class="ui fluid container">
    <div class="ui inverted segment">
    <form class="ui inverted equal width form" action="{% url 'deployment:add_location' %}" method="POST">
        {% csrf_token %}
        <div class="fields">
            <div class="field">
                <label>Area</label>
                {{form.area}}
            </div>
            <div class="field">
                <label>Team</label>
                {{form.team}}
            </div>
        </div>

       <div class="fields">
            <div class="field">
                <label>Number of Handlers needed</label>
                {{form.handlers}}
            </div>
            <div class="field">
                <label>Number of Explosives needed</label>
                {{form.EDD}}
            </div>
       </div>

        <div class="fields">
            <div class="field">
                <label>Number of Narcotics needed</label>
                {{form.NDD}}
            </div>
            <div class="field">
                <label>Number of Search and Rescue needed</label>
                {{form.SAR}}
            </div>
        </div>

        <div class="ui inverted right aligned segment" style="padding: 0px;" style="border-width: 0px;">
            <button class = "ui button green" type="submit" onclick="return confirm('Are you sure?')">Submit</button>
        </div>
    </form>
    </div>
</div>

{% endblock %}
