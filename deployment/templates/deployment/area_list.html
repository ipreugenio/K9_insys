{% extends "profiles/sidebar_deployment.html" %} {% block content %}
<div class="ui inverted segment" style="padding:20px;">
		<h3 class="ui header">{{ Title }}</h3>
		{% if messages %}
			{% for message in messages %}
				<div class="{{style}}" > {{ message }}</div>
			{% endfor %}
		{% endif %}
	</div>
		<table id="tabledata" class="ui celled table">
        	<thead>
          	<tr>
              <th>TEAM</th>
          	</tr>
    		</thead>
    		<tbody>
				{% for assignment in team_assignment %}
    				<tr>

						<td><a href="{% url 'deployment:area_detail' assignment.id %}">{{assignment.team }}</td>

    				</tr>
				{% endfor %}
        </tbody>
    </table>

<script type="text/javascript">

	$(document).ready(function() {
		$('#tabledata').DataTable();
		$('.menu .item').tab();
	});

</script>
{% endblock %}
