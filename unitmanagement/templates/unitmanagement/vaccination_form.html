{% extends "profiles/sidebar_um.html" %}  

{% block content %}
<div class="ui inverted segment" style="padding:20px;">
    <h3 class="ui header">{{ title }}</h3>
    {% if messages %}
        {% for message in messages %}
            <div class="ui green message" > {{ message }}</div>
        {% endfor %}
    {% endif %}
</div>
<div class="ui inverted segment">
    <form class="ui inverted form" method="POST">
        {% csrf_token %}
        <div class="three fields">
            <div class="field">
                <label>Dog Name : Serial Number</label>
                {{form.dog}}
            </div>
            <div class="field"></div>
            <div class="field"></div>
        </div>
        <div class="three fields">
            <div class="field">
                <label>Disease</label>
                {{form.disease}}
            </div>
            <div class="field">
                <label>Vaccine Used</label>
                {{form.vaccine}}
            </div>
            <div class="field">
                <label>Valid Until</label>
                {{form.date_validity}}
            </div>
        </div>
        <div class="ui inverted right aligned segment" style="padding: 0px;">
            <button onclick="return confirm('Are you sure?')" class = "ui button green" type="submit" >{{ actiontype }}</button>
        </div>
    </form>
</div>
<script type="text/javascript">
        
    $(document).ready(function() {
        $('#tabledata').DataTable();
    
    } );
    
</script>
 {% endblock %}
