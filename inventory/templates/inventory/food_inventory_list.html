{% extends "profiles/sidebar_inventory.html" %}  

{% block content %}
<div class="ui inverted segment" style="padding:20px;">
    <h3 class="ui header">{{ title }}</h3>
    {% if messages %}
        {% for message in messages %}
            <div class="ui green message" > {{ message }}</div>
        {% endfor %}
    {% endif %}
</div>

<table id="tabledata" class="ui celled table responsive nowrap" style="width:100%">
    <thead>
        <tr>
            <th>Food</th>
            <th>Type</th>
            <th>Qauntity</th>
            <th></th>
        </tr>
    </thead>
        <tbody>
            {% for data in data %}
            <tr>
                <td style="width:500px;" >
                    <a href="{% url 'inventory:food_inventory_details' data.id %}">{{ data.food }}</a>
                </td>
                <td>{{ data.food.foodtype }}</td>
                <td>{{ data.quantity }}</td>
                <td class="center aligned" style="width:100px;">
                    <a href="{% url 'inventory:food_count_form' data.id %}" style="margin-right:10px;">
                        <i class="teal list ol icon"></i>
                    </a>
                    <a href="{% url 'inventory:food_receive_form' data.id %}" style="margin-right:10px;">
                        <i class="teal dolly flatbed icon"></i>
                    </a>
                </td>       
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script type="text/javascript">
               
        $(document).ready(function() {
	        $('#tabledata').DataTable();
            // $(function() {
            //     $( ".message" ).slideUp( 4000, function() {
                   
            //     });
            // });
        } );
    </script>
 {% endblock %}
