{% if supplier %}

{% load static %}
{% block content %}
<div class="ui segment">
    <table class="ui celled table">
        <thead>
        <tr>
            <th class="two wide">Name</th>
            <td>{{supplier.name}}</td>
            
            <th class="two wide">Organization</th>
            <td>{{supplier.organization}}</td>

            <th class="two wide">Contact No.</th>
            <td>{{supplier.contact_no}}</td>

        </tr>
        </thead>
    </table>
    <table class="ui celled table">
        <thead>
        <tr>
            <th class="two wide">Address</th>
            <td>{{supplier.address}}</td>
        </tr>
        </thead>
    </table>
</div>

 {% endblock %}

{% endif %}
