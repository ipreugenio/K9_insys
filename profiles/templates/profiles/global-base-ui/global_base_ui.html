<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K9 Coast Guard</title>
    <link rel="icon" href="{% static 'images/k9_logo.png' %}">
    
    <!--CDN--->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>

    <!-- <script src="{% static 'custome/custom_jquery.js' %}"></script> -->
    <!-- <script src="{% static 'js/angular.js' %}"></script> -->
    <script src="{% static 'DataTables/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'DataTables/datatables.min.js' %}"></script>
    <script src="{% static 'js/jquery.formset.js' %}"></script>
    <script src="{% static 'semantic/semantic.min.js' %}"></script>
    <script src="{% static 'js/notification.js' %}"></script>
    <!-- <link rel="stylesheet" href="{% static 'custom/custom_style.css' %}"> -->
    <link rel="stylesheet" href="{% static 'semantic/semantic.min.css' %}">
    <link rel="stylesheet" href="{% static 'DataTables/datatables.min.css' %}">

    
</head>
<body>
    <!--START OF TOP MENU-->
    <div class="ui inverted top attached demo menu" style="height:30px;">
        <a class="item" style="width: 175px;" id = "menu"><i class="sidebar icon"></i>Menu</a>
        <p class="item" style="width: 175px; padding: 20px;">Welcome, {{request.session.session_username}}</p>
        {% include 'profiles/global-base-ui/notification.html' %}
        <div class="right menu">
            <div class="topdiv">
                <img src="{% static 'images/k9_logo.png' %}" height="18" width="18" style="margin-right: 5px;">
                <p class="topmenu">PHILIPPINE K9 COAST GUARD</p>
            </div>
            
        </div>
    </div>
     <!--END OF TOP MENU-->

    <!--sidebar_menu.html-->
    {% block sidebar %}
    {% endblock%}
    <style>
        .topmenu{
            color:orangered;
            display: block;
            font-family: 'Lato', 'Helvetica Neue', Arial, Helvetica, sans-serif;
            display: list-item;
            table-layout: fixed;
            background-color: transparent;
            list-style-type: none;
            list-style-position: outside;
            line-height: 1.14285714em;
            font-weight: bold;
        }
        
        .topdiv{
            display: flex; 
            flex-wrap: wrap;
            justify-content: center;
            border: 5px;
            padding: 10px;
            border-left: 1px solid #262626;
        }
    
    </style>

</body>
  
    {% block script%}
    {% endblock%}

</html>
